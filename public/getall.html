<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(() => {
            var table = $("table");
            table.empty()
            table.append("<tr><th>ID</th><th>Name</th><th>Price</th></tr>")
            $.getJSON("/getall", (data) => {
                data.forEach(product => {
                    table.append(
                        `<tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        </tr>
                    `
                    )
                });
            })
        })
    </script>
</head>

<body>
    <div class="ctr">
        <h1>Products</h1>
        <table border="1"></table>
    </div>
</body>

</html>
